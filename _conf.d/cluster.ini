[GAMEPLAY]
game_mode = $DST_GAME_MODE
max_players = $DST_MAX_PLAYERS
pvp = false
pause_when_empty = true

[NETWORK]
cluster_description = $DST_CLUSTER_DESC
cluster_name = $DST_CLUSTER_NAME
cluster_intention = $DST_CLUSTER_INTENTION
cluster_password = $DST_CLUSTER_PASSWORD

[MISC]
console_enabled = true

[SHARD]
shard_enabled = true
bind_ip = 127.0.0.1
master_ip = 127.0.0.1
master_port = 10889
cluster_key = $DST_CLUSTER_SECRET_KEY
